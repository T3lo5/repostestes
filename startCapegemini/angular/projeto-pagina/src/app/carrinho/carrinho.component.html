<h2 class="cart-title"> Carrinho </h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem"/>
      <p>{{ itemCarrinho.descricao }}</p>
      <p> Pre√ßo: {{itemCarrinho.preco | currency: "BRL" }} </p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()" />
      </label>
      <button type="button" class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"> </i></button>
    </li>
  </ul>
  <h2 class="cart-total">{{total | currency:"BRL" }}</h2>
  <button type="button" class="buy-button" (click)="comprar()">Finalizar Compra</button>
</div>
<ng-template #semProduto>
  <h2 class="cart-empty">Carrinho vazio</h2>
</ng-template>
