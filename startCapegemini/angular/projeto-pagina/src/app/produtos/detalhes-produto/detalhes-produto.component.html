<section class="product__container">
  <div class="product-image__container">
    <img [src]="produto?.imagem" alt="">
  </div>
  <div class="product-description__container">
    <h2 class="product__name">
      {{produto?.descricao}}
    </h2>
    <h3 class="product__price">
      {{produto?.preco | currency:'BRL':true}}
    </h3>
    <p> Estoque disponivel: </p>
    <label>
      Quantidade:
      <input type="number" [(ngModel)]="quantidade" min="1">
       Unidade(s)
    </label>
    <p class="product__avaiability">
      <i class="fa fa-check-circle"></i>
      {{ produto?.quantidadeEstoque }} Em Estoque
    </p>
    <button class="product__buy-button" (click)="adocionarAoCarrinho()">
      Comprar
    </button>
  </div>
</section>
